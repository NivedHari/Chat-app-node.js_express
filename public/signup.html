<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>ChatsApp</title>

    <link rel="stylesheet" href="/public/css/signup.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav-content">
        <div class="logo">
          ChatsApp<span class="material-symbols-outlined"> forum </span>
        </div>
      </div>
    </div>
    <div class="container">
      <input type="checkbox" id="check" />
      <div class="login form">
        <header>Login</header>
        <form id="login-form">
          <input type="text" id="lEmail" name="email" placeholder="Enter your email" required />
          <input type="password" id="lPassword" name="password" placeholder="Enter your password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" class="button" value="Login" />
        </form>
        <div class="signup">
          <span class="signup"
            >Don't have an account?
            <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form id="signup-form">
          <input type="text" name="name" id="name" placeholder="Enter your Name" required />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Create a password"
            required
          /><div class="message-container"><span id="message"></span></div>
          
          <input type="submit" class="button" value="Signup" />
        </form>
        <div class="signup">
          <span class="signup"
            >Already have an account?
            <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
    <script src="/public/js/user.js"></script>
  </body>
</html>
